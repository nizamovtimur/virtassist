{% extends "menu.html" %}

{% block content %}
<div class="col-12">
    <h1 class="text-center my-5">{{ page_title }}</h1>
</div>
<div class="container-fluid">
    <form class="needs-validation" method="POST">
        <div class="row mb-4">
            <div class="col-4">
                <div class="form-check">
                    <label class="form-check-label w-75 h-25 fs-5 ms-3 pt-1 text-center bg-white unselectable" for="VkCheck">
                        ВКонтакте
                    </label>
                    <input class="form-check-input broadcast-check" type="checkbox" id="VkCheck" name="vk" checked>
                </div>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <div class="form-check">
                    <label class="form-check-label w-75 h-25 fs-5 ms-3 pt-1 text-center bg-white float-end unselectable" for="tgCheck">
                        Telegram
                    </label>
                    <input class="form-check-input broadcast-check ms-0 float-end" type="checkbox" id="tgCheck" name="tg" checked>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <textarea cols="30" rows="10" class="form-control" type="text" placeholder="Сообщение" id="validationCustom05" name="name" required></textarea>
                <div class="invalid-feedback">
                    Поле не должно быть пустым
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2 offset-5">
                <button class="btn btn-blue btn-lg w-100" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">Отправить</button>
            </div>

            <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmModalLabel">Подтвердить отправку рассылки?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
                            <button type="submit" class="btn btn-blue">Подтвердить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% if response != None %}
        <div class="row mt-4">
            <div class="col-4 offset-4">
                <h3 class="text-center">{{ response }}</h3>
            </div>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
