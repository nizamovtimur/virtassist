<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Авторизация</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row vh-100 bg-gray-e">
                <div class="col-4 offset-4 pt-4 px-3 align-self-center text-center bg-white rounded-3">
                    <h2 class="mb-5"><strong>АВТОРИЗАЦИЯ</strong></h2>
                    <form method="post">
                        <div class="mb-4">
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-blue btn-lg w-25">ВХОД</button>
                        </div>
                    </form>
                    {% if status != '' %}
                        <h4 class="mb-4"><strong>{{ status }}</strong></h4>
                    {% endif %}
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
