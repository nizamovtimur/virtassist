{% extends "menu.html" %}
{% block content %}
<div class="col-12">
    <h1 class="text-center my-5">{{ page_title }}</h1>
</div>

<div class="col-12">
    <h2 class="text-center mb-5">Список администраторов</h1>
</div>

<div class="row mb-4">
    <div class="col-9">
        <input type="text" class="form-control" style="background: #D9D9D9;">
    </div>
    <div class="col-3">
        <button type="button" class="btn w-100 bg-white">Добавить</button>
    </div>
</div>

<ul class="list-group">
    {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center h5 mb-4 py-2"
        style="background: #D9D9D9;">
            {{ user }}
            <button type="button" class="btn-close float-end" aria-label="Close" style: "color: #EB0000;"></button>
        </li>
    {% endfor %}
</ul>

<div class="col-12">
    <h2 class="text-center mt-5 mb-5">Синхронизация с Confluence</h2>
</div>

<div class="col-12">
    <h3 class="text-center mb-5">Где-то тут будет стата</h3>
</div>

<div class="d-flex justify-content-center mb-5">
    <form action='/reindex', method='post'>
        <button type="submit" class="btn btn-primary btn-lg" name="reindex">Переиндексировать документы</button>
    </form>
</div>
{% endblock %}
