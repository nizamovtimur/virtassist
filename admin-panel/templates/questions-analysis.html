{% extends "menu.html" %}
{% block content %}
<div class="col-12">
    <h1 class="text-center mt-5">{{ page_title }}</h1>
</div>

<div class="col-md-12 my-3">
    <div class="card">
        <div class="card-header">
            Настройки
        </div>
        <div class="card-body">
            <form id="dateRangeForm">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="unansweredCheckbox">
                    <label class="form-check-label" for="unansweredCheckbox">
                        Вопросы без ответа
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="lowRatingCheckbox">
                    <label class="form-check-label" for="lowRatingCheckbox">
                        Вопросы с низкой оценкой
                    </label>
                </div>
                <div class="input-group mt-3">
                    <input type="date" class="form-control" id="start_date" name="start_date">
                    <span class="input-group-text">до</span>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
                <div class="row mt-3">
                    <div class="col-8 align-self-center">
                        <span class="fs-5">279 вопросов, 69 групп</span>
                    </div>
                    <div class="col-4 text-end">
                        <button class="btn btn-blue btn-lg" type="submit">Анализировать</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="accordion mb-5" id="accordionPanelsStayOpenExample">
    {% for cluster in clusters %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse{{clusters.index(cluster) + 1}}" aria-expanded="false" aria-controls="panelsStayOpen-collapse{{clusters.index(cluster) + 1}}">
                    {{ ', '.join(cluster[1]) }}
                </button>
            </h2>
            <div id="panelsStayOpen-collapse{{clusters.index(cluster) + 1}}" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <strong>Вопросы в кластере:</strong><br/>
                    {% for q in cluster[0] %}
                        {{ q }}<br/>
                    {% endfor %}
                    <strong>Дата последнего вопроса:</strong> {{ cluster[2] }}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
